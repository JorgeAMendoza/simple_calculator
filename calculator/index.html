<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Do The Math</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p id="num-text"></p>
      </div>

      <button class="num num-clear">AC</button>
      <button class="num num-back"><i class="fas fa-backspace"></i></button>
      <!--Second Row-->
      <button class="num num-input">1</button>
      <button class="num num-input">2</button>
      <button class="num num-input">3</button>
      <button class="num num-func">+</button>
      <button class="num num-func">-</button>
      <!--Third row-->
      <button class="num num-input">4</button>
      <button class="num num-input">5</button>
      <button class="num num-input">6</button>
      <button class="num num-func">*</button>
      <button class="num num-func">/</button>
      <!--Fourth Row-->
      <button class="num num-input">7</button>
      <button class="num num-input">8</button>
      <button class="num num-input">9</button>
      <button class="num num-func">(</button>
      <button class="num num-func">)</button>
      <!--Final Row-->
      <button class="num num-input" id="num-zero">0</button>
      <button class="num num-input" id="num-decimal">.</button>
      <button class="num num-input"></button>
      <button class="num num-enter">Enter</button>
    </div>

    <script src="js/calculate.js"></script>
  </body>
</html>
