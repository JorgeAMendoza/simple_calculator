<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Do The Math</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p id="num-text"></p>
      </div>
      <div id="numbers">
        <button class="num-input">1</button>
        <button class="num-input">2</button>
        <button class="num-input">3</button>
        <button class="num-input">4</button>
        <button class="num-input">5</button>
        <button class="num-input">6</button>
        <button class="num-input">7</button>
        <button class="num-input">8</button>
        <button class="num-input">9</button>
        <button class="num-input">0</button>
        <button class="num-input">.</button>
      </div>
      <div id="functions">
        <button class="num-func">AC</button>
        <button class="num-func">X</button>
        <button class="num-func">+</button>
        <button class="num-func">-</button>
        <button class="num-func">*</button>
        <button class="num-func">%</button>
        <button class="num-func">^</button>
        <button class="num-func">!</button>
        <button class="num-func">Enter</button>
      </div>
    </div>

    <script src="js/calculate.js"></script>
  </body>
</html>
